<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Validation</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="FormValidation.css"></link>

  </head>
  <body>

      <div id="inputdiv">
        <div id="successMessage">You have been logged in!</div>
        <div id="errorMessage"></div>
        <div class="form-element">


      <label for="email">Email</label>
      <input type="text" name="email" id="email" placeholder="yourname@gmail.com">

      </div>

      <div class="form-element">

      <label for="phone">Phone</label>
      <input type="text" name="phone" id="phone" placeholder="6472312145">

      </div>

      <div class="form-element">

      <label for="password">Password</label>
      <input type="password" name="password" id="password">

      </div>

      <div class="form-element">

      <label for="passwordConfirm">Confirm Password</label>
      <input type="password" name="passwordConfirm" id="passwordConfirm">

      </div>

      <div class="form-element">

      <input type="submit" id="submitbtn" value="Sign Up">

      </div>
      </div>

      <script type="text/javascript" src="FormValidation.js"></script>


  </body>
</html>
